<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/styles/terrasse.css">
    <title>Terrasse</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .modal .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="logo LP Paysages">
        <nav>
            <ul>
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/index.html#projets">Réalisations</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
                <li><a href="/index.html#creation">Créations</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>LP Paysages</h1>
        <p>Voici quelques réalisations faites aux alentours de Quimper</p>
    </section>

    <section>
        <h2>Terrasses</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="/photos/Terrasse/terrasse 2.jpg" alt="Terrasse piscine" data-toggle="modal" data-target="#photoModal" data-slide-to="0">
            </div>
            <div class="grid-item">
                <img src="/photos/Terrasse/terrasse 3.jpg" alt="Terrasse dalle béton" data-toggle="modal" data-target="#photoModal" data-slide-to="1">
            </div>
            <div class="grid-item">
                <img src="/photos/Terrasse/terrasse 5.jpg" alt="Terrasse bois" data-toggle="modal" data-target="#photoModal" data-slide-to="2">
            </div>
            <div class="grid-item">
                <img src="/photos/Terrasse/terrasse 1.jpg" alt="Terrasse bois exotique" data-toggle="modal" data-target="#photoModal" data-slide-to="3">
            </div>
            <div class="grid-item">
                <img src="/photos/Terrasse/terrasse 6.jpg" alt="Terrasse dalle béton et ardoise" data-toggle="modal" data-target="#photoModal" data-slide-to="4">
            </div>
            <div class="grid-item">
                <img src="/photos/Terrasse/terrasse 7.jpg" alt="Terrasse bois extérieur" data-toggle="modal" data-target="#photoModal" data-slide-to="5">
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Galerie de photos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExample" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/photos/Terrasse/terrasse 2.jpg" alt="Terrasse piscine">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/photos/Terrasse/terrasse 3.jpg" alt="Terrasse dalle béton">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/photos/Terrasse/terrasse 5.jpg" alt="Terrasse bois">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/photos/Terrasse/terrasse 1.jpg" alt="Terrasse bois exotique">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/photos/Terrasse/terrasse 6.jpg" alt="Terrasse dalle béton et ardoise">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/photos/Terrasse/terrasse 7.jpg" alt="Terrasse bois extérieur">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LP Paysages. Tous droits réservés.</p>
    </footer>

    <script>
        $('#photoModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Bouton qui déclenche la modale
            var slideIndex = button.data('slide-to'); // Obtenir l'index de l'image
            var carousel = $(this).find('.carousel');
            carousel.carousel(slideIndex); // Définir la position du carrousel
        });
    </script>
</body>

</html>
